<div id="banner-container" class="container" role="banner">
  <div id="banner" class="contained" role="banner">
    <a href="{{logo_link_url}}" id="logo-link" target="_blank">
      <img alt="logo" id="logo-image" />
    </a>
    <div id="switch-theme">
      <input type="checkbox" id="switch-theme-checkbox" class="hidden" />
      <label for="switch-theme-checkbox">Dark Theme</label>
    </div>
  </div>
</div>
<div id="tocbar-container" class="container" role="navigation">
  <div id="tocbar" class="contained" role="navigation">
    <button id="toggle-toc"></button>
  </div>
</div>
<div id="main-container" class="container">
  <div id="main" class="contained">
    <div id="doc" class="doc">%{body}</div>
  </div>
</div>
